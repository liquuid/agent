type: object
required:
  - vlan
properties:
  vlan:
    type: string
    readOnly: true
    description: VLan Name
  node:
    type: string
    minLength: 1
    description: Node Name
  policy:
    type: string
    enum:
      - rr  
      - lb 
      - hash 

  cert:
    type: string
    minLength: 1
    description: SSL certificate
  domain:
    type: string
    minLength: 1
    description: Domain name