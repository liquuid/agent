type: object
required:
  - name
  - resource
properties:
  name:
    type: string
    readOnly: true
  resource:
    type: string
    enum:
      - network 
      - rootfs 
      - home 
      - var 
      - opt 
      - disk 
      - cpuset 
      - ram 
      - cpu 
  size:
    type: string
    minLength: 1
  threshold:
    type: string
    minLength: 1