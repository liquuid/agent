get:
  tags: 
    - attach
  operationId: attach
  description: "LxcAttach allows user to use container's TTY.

`name` should be available running Subutai container,
otherwise command will return error message and non-zero exit code."
  parameters: 
    - type: string
      in: path
      name: container
      required: true
      description: "Container to be attached"

  responses:
    '200':
      description: Ok
      schema:
        type: array
        items:
          $ref: "#/definitions/Message"
    default:
      description: generic error response
      schema:
  x-swagger-router-controller: Default